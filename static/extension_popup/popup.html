<body>
    <div id="mainPopup">
        <h1 id="StatusTextParent">NoDistractions is currently <span id="StatusText" class="StatusDisabled">loading</span></h1>
        <!-- <p id="StatusHint">Click the cogwheel to add more sites to your blocklist.</p> -->
        <button class="ToggleButton ndButton">Enable</button>
        <button class="SettingsButton ndButton"> <!-- settings button --> <!-- https://emblemicons.in/icons/settings/ -->
            <img src="../media/cogwheel.svg" style="pointer-events: none; margin-right: 10%;"\>
            <!-- </div> -->
        </button>
    </div>
    <div class="settingsContainer" style="display: none;">
        <p id="settingsText">Sites to block:</p>
        <details>
            <summary>Click for help</summary>
            <p id="settingsTextTip">
                In every input field below, you can input the domain name of a website which you would like to be blocked whilst NoDistractions is enabled.
                <br><br>Tip: You can add *. before a site to block all of it's subdomains.
            </p>
        </details>
        <div class="sitesListContainer"> 
            <!-- content is added in popup.js within the loadSettings function. -->
        </div>
        <button class="addButton ndButton">Add Site</button>
        <button class="moreButton ndButton">More Settings</button>
    </div>
</body>
